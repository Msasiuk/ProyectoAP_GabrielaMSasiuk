<div class="container-fluid row" *ngIf="persona">
  <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 col-xl-3">
    <img
      id="imagen"
      src="{{ persona.img }}"
      alt="Foto de Gabriela Maza Sasiuk"
    />
    <p id="nombre">{{ persona.nombre }} {{ persona.apellido }}</p>
    <p id="titulo">{{ persona.titulo }}</p>
  </div>
  <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 col-xl-9 div">
    <h1>Acerca de m√≠</h1>
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/editacercade/1"
      *ngIf="isLogged"
    >
      <i class="bi bi-gear"></i>
    </button>

    <p class="descripcion">{{ persona.descripcion }}</p>
  </div>
</div>
