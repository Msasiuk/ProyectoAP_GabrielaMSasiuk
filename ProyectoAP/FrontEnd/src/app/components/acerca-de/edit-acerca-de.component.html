<div class="gradient-custom" *ngIf="persona">
  <div class="container">
    <h2 class="fw-bold mb-2 text-uppercase">- EDITAR -</h2>
    <p>Para finalizar haga click sobre el botón</p>
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          [(ngModel)]="persona.nombre"
          required
        />
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input
          type="text"
          class="form-control"
          id="apellido"
          name="apellido"
          [(ngModel)]="persona.apellido"
          required
        />
      </div>
      <div class="form-group">
        <label for="titulo">Título</label>
        <input
          type="text"
          class="form-control"
          id="titulo"
          name="titulo"
          [(ngModel)]="persona.titulo"
          required
        />
      </div>
      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input
          type="text"
          class="form-control"
          id="descripcion"
          name="descripcion"
          [(ngModel)]="persona.descripcion"
          required
        />
      </div>
      <div class="form-group">
        <label for="img">Foto</label>
        <input
          type="file"
          class="form-control"
          id="img"
          name="img"
          (change)="uploadImage($event)"
          accept=".jpg, .jpeg, .png"
        />
      </div>
      <p>Por favor espere hasta que termine de cargar la imagen</p>
      <div class="imagen">
        <img [src]="imageService.url" alt="" width="200px" />
      </div>
      <br />
      <button class="btn btn-dark">Update</button>
    </form>
  </div>
</div>
