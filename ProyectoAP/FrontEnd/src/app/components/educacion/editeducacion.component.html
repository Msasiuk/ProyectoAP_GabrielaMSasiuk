<div class="container" *ngIf="educacion">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="institucionEd">Nombre de la institucion</label>
          <input
            type="text"
            class="form-control"
            id="nombreEd"
            name="nombreEd"
            [(ngModel)]="educacion.institucionEd"
            required
          />
        </div>
        <div class="form-group">
          <label for="tituloEd">TÃ­tulo obtenido</label>
          <input
            type="text"
            class="form-control"
            id="tituloEd"
            name="tituloEd"
            [(ngModel)]="educacion.tituloEd"
            required
          />
        </div>
        <div class="form-group">
          <label for="fechaInicioEd">Fecha de Inicio</label>
          <input
            type="number"
            class="form-control"
            id="fechaInicioEd"
            name="fechaInicioEd"
            [(ngModel)]="educacion.fechaInicioEd"
            required
          />
        </div>
        <div class="form-group">
          <label for="fechaFinEd">Fecha de Fin</label>
          <input
            type="number"
            class="form-control"
            id="fechaFinEd"
            name="fechaFinEd"
            [(ngModel)]="educacion.fechaFinEd"
            required
          />
        </div>
        <div class="form-group">
          <label for="imgEd">Foto</label>
          <input
            type="file"
            class="form-control"
            id="imgEd"
            name="imgEd"
            (change)="uploadImage($event)"
            accept=".jpg, .jpeg, .png"
          />
        </div>
        <div class="imagen">
          <img [src]="imageService.url" alt="" width="200px" />
        </div>
        <br />
        <button class="btn btn-dark">Update</button>
      </form>
    </div>
  </div>
</div>
