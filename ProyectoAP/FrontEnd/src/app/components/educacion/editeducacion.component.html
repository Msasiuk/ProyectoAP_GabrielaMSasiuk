<div class="gradient-custom" *ngIf="educacion">
  <div class="container">
    <h2 class="fw-bold mb-2">- EDITAR -</h2>
    <p>Para finalizar haga click sobre el botón</p>
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
      <div class="form-group">
        <label for="institucionEd">Nombre de la Institución</label>
        <input
          type="text"
          class="form-control"
          id="nombreEd"
          name="nombreEd"
          [(ngModel)]="educacion.institucionEd"
          required
        />
      </div>
      <div class="form-group">
        <label for="tituloEd">Título/certificado obtenido</label>
        <input
          type="text"
          class="form-control"
          id="tituloEd"
          name="tituloEd"
          [(ngModel)]="educacion.tituloEd"
          required
        />
      </div>
      <div class="form-group">
        <label for="fechaInicioEd">Fecha de Inicio</label>
        <input
          type="number"
          class="form-control"
          id="fechaInicioEd"
          name="fechaInicioEd"
          [(ngModel)]="educacion.fechaInicioEd"
          required
        />
      </div>
      <div class="form-group">
        <label for="fechaFinEd">Fecha de Fin</label>
        <input
          type="number"
          class="form-control"
          id="fechaFinEd"
          name="fechaFinEd"
          [(ngModel)]="educacion.fechaFinEd"
          required
        />
      </div>
      <div class="form-group">
        <label for="imgInstitucionEd">Foto</label>
        <input
          type="file"
          class="form-control"
          id="imgInstitucionEd"
          name="imgInstitucionEd"
          (change)="uploadImage($event)"
          accept=".jpg, .jpeg, .png"
        />
      </div>
      <div class="imagen">
        <img [src]="imageService.url" alt="" width="200px" />
      </div>
      <br />
      <button class="btn btn-dark">Editar</button>
    </form>
  </div>
</div>
