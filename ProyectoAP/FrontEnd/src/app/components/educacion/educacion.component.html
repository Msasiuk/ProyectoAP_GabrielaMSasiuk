<div class="row">
  <div class="h2">
    <h2>Educaci√≥n</h2>
    <button
      type="button"
      class="btn btn-dark col"
      routerLink="/newed"
      *ngIf="isLogged"
    >
      <i class="bi bi-plus-square"></i>
    </button>
  </div>

  <div class="grid" *ngFor="let educacion of educacionList">
    <div *ngIf="educacion" class="divImg">
      <img
        id="imagen"
        src="{{ educacion.imgInstitucionEd }}"
        alt="Logo de institucion"
        max-width="100px"
      />
    </div>
    <div class="divTexto">
      <h3>{{ educacion.institucionEd }}</h3>
      <p>{{ educacion.tituloEd }}</p>
      <p>{{ educacion.fechaInicioEd }} - {{ educacion.fechaFinEd }}</p>
    </div>
    <div *ngIf="isLogged" class="divTexto">
      <button class="btn btn-light" routerLink="/edited/{{ educacion.id }}">
        <i class="bi bi-pencil-fill"></i>
      </button>
      <button class="btn btn-danger" (click)="delete(educacion.id)">
        <i class="bi bi-trash-fill"></i>
      </button>
    </div>
  </div>
</div>
