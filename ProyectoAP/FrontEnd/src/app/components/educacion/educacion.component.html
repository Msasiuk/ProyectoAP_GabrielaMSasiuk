<div class="row">
  <div class="h2">
    <h2>Educacion</h2>
    <button
      type="button"
      class="btn btn-dark col"
      routerLink="/nuevaedu"
      *ngIf="isLogged"
    >
      <i class="bi bi-plus-square"></i>
    </button>
  </div>

  <div class="grid" *ngFor="let Educacion of educacion">
    <div *ngIf="Educacion">
      <img
        id="imagen"
        src="{{ Educacion.imgInstitucionEd }}"
        alt="Logo de institucion"
        max-width="100px"
      />
    </div>
    <div>
      <h3>{{ Educacion.institucionEd }}</h3>
      <p>{{ Educacion.tituloEd }}</p>
      <p>{{ Educacion.fechaInicioEd }} - {{ Educacion.fechaFinEd }}</p>
    </div>
    <div *ngIf="isLogged">
      <button class="btn btn-light" routerLink="/editedu/{{ Educacion.id }}">
        <i class="bi bi-pencil-fill"></i>
      </button>
      <button class="btn btn-danger" (click)="delete(Educacion.id)">
        <i class="bi bi-trash-fill"></i>
      </button>
    </div>
  </div>
</div>
