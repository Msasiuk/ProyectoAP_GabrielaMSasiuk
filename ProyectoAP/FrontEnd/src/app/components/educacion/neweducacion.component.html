<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="institucionEd">Nombre de la Institucion</label>
          <input
            type="text"
            class="form-control"
            id="institucionEd"
            name="institucionEd"
            [(ngModel)]="institucionEd"
            required
          />
        </div>
        <div class="form-group">
          <label for="tituloEd">Puesto de trabajo</label>
          <input
            type="text"
            class="form-control"
            id="tituloEd"
            name="tituloEd"
            [(ngModel)]="tituloEd"
            required
          />
        </div>
        <div class="form-group">
          <label for="fechaInicioEd">Fecha de inicio</label>
          <input
            type="number"
            class="form-control"
            id="fechaInicioEd"
            name="fechaInicioEd"
            [(ngModel)]="fechaInicioEd"
            required
          />
        </div>
        <div class="form-group">
          <label for="fechaFinEd">Fecha de finalizaci√≥n</label>
          <input
            type="number"
            class="form-control"
            id="fechaFinEd"
            name="fechaFinEd"
            [(ngModel)]="fechaFinEd"
            required
          />
        </div>
        <button class="btn btn-primary">Agregar educacion</button>
      </form>
    </div>
  </div>
</div>
