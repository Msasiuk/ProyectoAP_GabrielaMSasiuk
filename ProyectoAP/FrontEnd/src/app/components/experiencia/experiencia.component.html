<div class="row">
  <h2>Experiencia laboral</h2>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-light"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      Nueva experiencia
    </button>
  </div>
  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <h3>{{ Experiencia.nombreE }}</h3>
          </td>
          <td>{{ Experiencia.descripcionE }}</td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-light"
              routerLink="/editexp/{{ Experiencia.id }}"
            >
              Editar
              <i class="bi bi-pencil-fill"></i>
            </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              Borrar
              <i class="bi bi-trash-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
