<div class="container">
  <div class="row">
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
      <div class="form-group">
        <label for="nombreE">Nombre de la Empresa</label>
        <input
          type="text"
          class="form-control"
          id="nombreE"
          name="nombreE"
          [(ngModel)]="nombreE"
          required
        />
      </div>
      <div class="form-group">
        <label for="descripcionE">Descripci√≥n del trabajo</label>
        <input
          type="text"
          class="form-control"
          id="descripcionE"
          name="descripcionE"
          [(ngModel)]="descripcionE"
          required
        />
      </div>
      <button class="btn btn-light">Agregar experciencia</button>
    </form>
  </div>
</div>
