<div class="container" *ngIf="proyecto">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombreP">Nombre del proyecto</label>
          <input
            type="text"
            class="form-control"
            id="nombreP"
            name="nombreP"
            [(ngModel)]="proyecto.nombreP"
            required
          />
        </div>

        <div class="form-group">
          <label for="descripcionP">Descripci√≥n del proyecto</label>
          <input
            type="text"
            class="form-control"
            id="descripcionP"
            name="descripcionP"
            [(ngModel)]="proyecto.descripcionP"
            required
          />
        </div>
        <div class="form-group">
          <label for="linkP">Link del proyecto</label>
          <input
            type="text"
            class="form-control"
            id="linkP"
            name="linkP"
            [(ngModel)]="proyecto.linkP"
            required
          />
        </div>
        <div class="form-group">
          <label for="fechaInicioP">Fecha de Inicio</label>
          <input
            type="number"
            class="form-control"
            id="fechaInicioP"
            name="fechaInicioP"
            [(ngModel)]="proyecto.fechaP"
            required
          />
        </div>
        <div class="form-group">
          <label for="imgP">Foto</label>
          <input
            type="file"
            class="form-control"
            id="imgP"
            name="imgP"
            (change)="uploadImage($event)"
            accept=".jpg, .jpeg, .png"
          />
        </div>
        <div class="imagen">
          <img [src]="imageService.url" alt="" width="200px" />
        </div>
        <br />
        <button class="btn btn-dark">Update</button>
      </form>
    </div>
  </div>
</div>
