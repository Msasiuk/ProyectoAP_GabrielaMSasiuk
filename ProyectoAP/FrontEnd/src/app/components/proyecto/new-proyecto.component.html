<div class="gradient-custom">
  <div class="container">
    <h2 class="fw-bold mb-2">- CREAR -</h2>
    <p>Para finalizar haga click sobre el botón</p>
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
      <div class="form-group">
        <label for="nombreP">Nombre del proyecto</label>
        <input
          type="text"
          class="form-control"
          id="nombreP"
          name="nombreP"
          [(ngModel)]="nombreP"
          required
        />
      </div>
      <div class="form-group">
        <label for="descripcionP">Descripción del proyecto</label>
        <input
          type="text"
          class="form-control"
          id="descripcionP"
          name="descripcionP"
          [(ngModel)]="descripcionP"
          required
        />
      </div>
      <div class="form-group">
        <label for="linkP">Link del proyecto</label>
        <input
          type="text"
          class="form-control"
          id="linkP"
          name="linkP"
          [(ngModel)]="linkP"
          required
        />
      </div>
      <div class="form-group">
        <label for="fechaP">Fecha del proyecto</label>
        <input
          type="number"
          class="form-control"
          id="fechaP"
          name="fechaP"
          [(ngModel)]="fechaP"
          required
        />
      </div>
      <button class="btn btn-dark">Agregar</button>
    </form>
  </div>
</div>
