<div class="row">
  <h2>Proyectos</h2>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/newproyecto"
      *ngIf="isLogged"
    >
      <i class="bi bi-plus-square"></i>
    </button>
  </div>

  <div class="row" *ngFor="let Proyecto of proyecto">
    <div class="col-sm-12 col-md-5" *ngIf="Proyecto">
      <img
        id="imagen"
        src="{{ Proyecto.imgP }}"
        alt="Logo de institucion"
        max-width="100px"
      />
    </div>
    <div class="col-sm-11 col-md-6">
      <h2>{{ Proyecto.nombreP }}</h2>
      <p>{{ Proyecto.fechaP }}</p>
      <p>{{ Proyecto.descripcionP }}</p>
      <p>{{ Proyecto.linkP }}</p>
    </div>
    <div class="col-1 col-md-1" *ngIf="isLogged">
      <button
        class="btn btn-light"
        routerLink="/editproyecto/{{ Proyecto.id }}"
      >
        <i class="bi bi-pencil-fill"></i>
      </button>
      <button class="btn btn-danger" (click)="delete(Proyecto.id)">
        <i class="bi bi-trash-fill"></i>
      </button>
    </div>
  </div>
</div>
