<div class="row">
  <div class="col-lg-2">
    <button
      type="button"
      routerLink="/newskill"
      class="btn btn-dark"
      *ngIf="isLogged"
    >
      Nueva Skill
    </button>
  </div>

  <h2>Skills</h2>
  <div class="circulo col-sm-6 col-md-4 col-lg-3" *ngFor="let skill of skill">
    <circle-progress
      [percent]="skill.porcentaje"
      [title]="skill.nombre"
      [titleFontSize]="'30px'"
    >
    </circle-progress>
    <div>
      <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editskill/{{ skill.id }}">
          <i class="bi bi-pencil-fill"></i>
        </button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-trash-fill"></i>
        </button>
      </td>
    </div>
  </div>
</div>
